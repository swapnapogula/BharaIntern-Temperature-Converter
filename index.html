<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="container-card">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <input type="number" id="celsiusInput" placeholder="Enter Celsius">
                <button onclick="convertToFar()">Celsius to Fahrenheit</button>
            </div>
            <div class="result">
                <p id="resultText1"></p>
            </div>
            <div class="input-group">
                <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
                <button onclick="convertToCel()">Fahrenheit to Celsius</button>
            </div>
            <div class="result">
                <p id="resultText2"></p>
            </div>


        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
